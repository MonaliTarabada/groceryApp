<div class="container-fluid ui">
    <div class="row listrow">
        <div class="col">
            <div class="logout">
                <button type="button" class="btn btn-outline-danger" (click)="OnClickLogout()">LogOut</button>
            </div>
            <div class="m-5">
                <p>Grocery List Manager</p>
                <button class="btn btnd btn-block" data-toggle="modal" data-target="#ModalForm">New List</button>
            </div>
            <table class="data">
                <tr *ngFor="let item of items;let i=index">
                    <td class="col"><button type="button" (click)="onClickList(item)" class="btn btn-block">{{item}}</button></td>
                    <!-- <td class="col"><a (click)="onClickList()">{{item.listname}}</a></td> -->
                    <td class="col">
                        <button type="button" class="close cls" (click)="deleteItem(i)" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </td>
                </tr>
            </table>
            <!-- Modal pop up starts-->
            <div id="ModalForm" class="modal fade modelui">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form [formGroup]="listData" (ngSubmit)="addItem(listData.value.listname)">
                                <div class="m-5 listUi">
                                    <p>Grocery List</p>
                                    <div class="listItem">
                                        <input type="text" class="rounded" formControlName="listname" name="listname"
                                            placeholder="List Name">
                                    </div>
                                    <div class="listItem">
                                        <button type="submit" class="btn btn-block btnd">Add List</button>
                                    </div>
                                    <div class="listItem">
                                        <button type="submit" class="btn btn-block btnd mt-2" (click)="OnClickFinish()"
                                            data-dismiss="modal" aria-label="Close">
                                           Finish</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal pop up ends -->
        </div>
    </div>
</div>
