<div class="container">
    <div class="row">
        <div class="col-sm-9 col-lg-4"></div>
        <div class="col-sm-9 col-sm-offset-1 col-lg-4">
            <form [formGroup]="formDtls" (ngSubmit)="OnClickSubmit(formDtls.value)">
                <!-- <img src="assets\Images\i.jpg" alt="avatar" class="rounded-circle img-responsive ui"> -->
                <h1 class="mt-3">Groceries</h1>
                <div class="formData">
                    <h4 class="mb-4 ml-3">Login to Your Account</h4>
                    <div class="form-group input-group">
                        <div class="input-group-prepend pre">
                            <span class="input-class-text"><i class="fa fa-user fa-lg"></i></span>
                        </div>
                        <input type="email" class="form-control" placeholder="Username" formControlName="email"
                            name="email">
                    </div>
                    <div class="form-group input-group">
                        <div class="input-group-prepend pre">
                            <span class="input-class-text"><i class="fa fa-key fa-lg"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" formControlName="password"
                            name="password">
                    </div>
                    <span class="center">{{msg}}</span><br>
                    <button type="submit" class="btn btn-block mb-3 btnd">Login</button>
                    <p>OR</p>
                    <button type="button" class="btn btn-block btnd" (click)=OnClickRegister()>Register Here</button>
                </div>
            </form>
        </div>
        <div class="col-sm-9 col-lg-4"></div>
    </div>
</div>
